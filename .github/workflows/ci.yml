name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Если есть requirements-dev.txt — установим его, иначе обычный requirements.txt
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            pip install -r requirements.txt
          fi
          # Гарантируем наличие pytest (если его нет в requirements)
          python - <<'PY'
import importlib, sys, subprocess
try:
    importlib.import_module("pytest")
except ModuleNotFoundError:
    subprocess.check_call([sys.executable, "-m", "pip", "install", "pytest"])
PY

      - name: Run tests (skip if no tests)
        run: |
          if [ -d tests ] || ls -1 test_*.py 2>/dev/null | grep -q .; then
            pytest -q
          else
            echo "No tests found, skipping pytest."
          fi
