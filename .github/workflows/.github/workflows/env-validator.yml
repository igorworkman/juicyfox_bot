name: Validate .env.example Keys

on:
  pull_request:
    branches: [ main ]
    paths:
      - ".env.example"
      - ".github/workflows/env-validator.yml"
  workflow_dispatch:

jobs:
  check-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate keys
        shell: bash
        run: |
          required=( TELEGRAM_TOKEN CRYPTOBOT_TOKEN WEBHOOK_URL VIP_CHANNEL_ID CHAT_GROUP_ID LIFE_CHANNEL_ID LOG_CHANNEL_ID LUXURY_CHANNEL_ID LIFE_URL HISTORY_GROUP_ID POST_PLAN_GROUP_ID )
          miss=0
          for k in "${required[@]}"; do
            if ! grep -Eq "^${k}=" .env.example; then
              echo "::error title=Missing env key::${k}"
              miss=1
            fi
          done
          if [ $miss -eq 1 ]; then
            echo "Environment validation failed."
          else
            echo "All required env keys are present."
          fi
          exit $miss
