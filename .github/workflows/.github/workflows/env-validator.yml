name: Validate .env.example Keys

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required keys in .env.example
        shell: bash
        run: |
          required=(
            TELEGRAM_TOKEN
            CRYPTOBOT_TOKEN
            BASE_URL
            BOT_ID
            NORTHFLANK_API_TOKEN
            NORTHFLANK_PROJECT_ID
            NORTHFLANK_SERVICE_ID
            HISTORY_GROUP_ID
            VIP_CHANNEL_ID
            VIP_URL
            LIFE_CHANNEL_ID
            LIFE_URL
            LUXURY_CHANNEL_ID
            POST_PLAN_GROUP_ID
            CHAT_GROUP_ID
            LOG_CHANNEL_ID
          )

          missing=0
          for k in "${required[@]}"; do
            if ! grep -q "^${k}=" .env.example; then
              echo "::error title=Missing key in .env.example::${k}"
              missing=1
            else
              echo "âœ… ${k} present in .env.example"
            fi
          done
          exit $missing
